# üîí QUANTUM SECURITY CONFIGURATION
security:
  encryption:
    algorithm: "AES-256-GCM"
    key_rotation: "24h"
  authentication:
    type: "quantum-enhanced"
    multi_factor: true
  authorization:
    rbac_enabled: true
    quantum_permissions: true

# üìä QUANTUM STORAGE CONFIGURATION
storage:
  tsdb:
    path: "/prometheus"
    retention:
      time: "30d"
      size: "100GB"
    wal:
      compression: true
      encryption: true
  remote_write:
    - url: "https://quantum-remote-storage:9090/api/v1/write"
      tls_config:
        ca_file: /etc/quantum-ssl/ca.pem
        cert_file: /etc/quantum-ssl/cert.pem
        key_file: /etc/quantum-ssl/key.pem
      headers:
        X-Quantum-Security: "military-grade"
        X-Quantum-Encryption: "post-quantum"

# üö® QUANTUM ALERTING CONFIGURATION
alerting:
  quantum_enabled: true
  quantum_threat_detection: true
  quantum_behavioral_analysis: true
  quantum_ai_monitoring: true
