global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'slack-notifications'
  routes:
    - match:
        severity: critical
      receiver: 'pager-duty-critical'
      continue: true
    - match:
        severity: warning
      receiver: 'slack-notifications'

receivers:
  - name: 'slack-notifications'
            slack_configs:
          - channel: '#pawfectradar-alerts'
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        send_resolved: true
        icon_url: 'https://avatars3.githubusercontent.com/u/3380462'
        title_link: '{{ template "slack.titlelink" . }}'
        footer: '{{ template "slack.footer" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "slack.grafana" . }}'

  - name: 'pager-duty-critical'
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_KEY'
        description: '{{ template "pagerduty.description" . }}'
        severity: '{{ if eq .CommonLabels.severity "critical" }}critical{{ else }}warning{{ end }}'
                       client: 'PawfectRadar AlertManager'
        client_url: '{{ template "pagerduty.clientURL" . }}'

  - name: 'email-notifications'
    email_configs:
               - to: 'admin@pawfectradar.com'
                  from: 'alerts@pawfectradar.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@pawfectsitters.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'
                       headers:
                 subject: 'PawfectRadar Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.html" . }}'

templates:
  - '/etc/alertmanager/template/*.tmpl'
